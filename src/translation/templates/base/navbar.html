{% load static %}

<nav class="border-bottom navbar navbar-expand-lg p-3">
  <div class="container">
    <a class="navbar-brand flex items-center" href="{% url 'hero' %}">
      <span class="ms-2">Translated4U</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-5">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% if share_code %}{% url 'share-code-view' share_code.code %}{% else %}{% url 'index' %}{% endif %}">App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search">
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" id="sign_button" class="btn btn-primary" type="submit">Log In</a>
        <a href="{% url 'register' %}" class="btn btn-primary mx-2" type="submit">Get Started</a>
        {% else %}
        <a href="{% url 'logout' %}" id="sign_button" class="btn btn-primary" type="submit">Logout</a>
        {% endif %}
      </form>
    </div>
  </div>
</nav>
